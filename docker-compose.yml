version: "3.9"

name: examportal

services:
  # üóÑÔ∏è Database
  db:
    image: mysql:8.0
    container_name: examportal-db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-newexam}
    volumes:
      - dbdata:/var/lib/mysql
      - ./examportal.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      - examportal-network

  # ‚öôÔ∏è Spring Boot Backend
  backend:
    image: ${DOCKERHUB_USER}/examportal-backend:${IMAGE_TAG:-latest}
    container_name: examportal-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-newexam}?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - examportal-network

  # üåê Angular Frontend (served via Nginx)
  frontend:
    image: ${DOCKERHUB_USER}/examportal-frontend:${IMAGE_TAG:-latest}
    container_name: examportal-frontend
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - "8083:80"
    restart: unless-stopped
    networks:
      - examportal-network

# üß≠ Shared network for internal service communication
networks:
  examportal-network:

# üíæ Persistent volume for MySQL data
volumes:
  dbdata:

