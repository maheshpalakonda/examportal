<!-- HERO SECTION -->
<section class="hero-section">

  <div class="hero-content">
    <!-- Left Illustration -->
    <div class="hero-graphic">
      <img src="assets/images/Generated Image November 05, 2025 - 2_33PM.png" alt="Online Exam Portal" />
    </div>

    <!-- Right Login Form -->
    <div class="login-box">
      <mat-card>
    <mat-card-header>
      <mat-card-title> Student Login</mat-card-title>
      <!-- <mat-card-subtitle>Online Exam Portal</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Hall Ticket Number</mat-label>
          <input matInput formControlName="hallTicketNumber">
        </mat-form-field>

        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner diameter="30"></mat-spinner>
        </div>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
  Login
</button> -->
<button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
          Login
        </button>

      </form>
    </mat-card-content>
  </mat-card>

    </div>
  </div>
</section>

<app-footer></app-footer>
